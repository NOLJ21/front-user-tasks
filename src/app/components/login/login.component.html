<div class="vh-100 d-flex justify-content-center align-items-center">
  <mat-card class="p-4" style="width: 400px; background-color: coral">
    <mat-card-title class="text-center mb-3" >Log in</mat-card-title>
    <mat-card-content>
      <form #loginForm="ngForm" class="d-flex flex-column">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput type="text" [(ngModel)]="login.email" #email="ngModel" name="email" required>
          <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
            Username is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mt-3">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="login.password" #password="ngModel" name="password" required>
          <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
            Password is required.
          </mat-error>
        </mat-form-field>

        <div class="mt-3 text-center">
          No tienes una cuenta? <a routerLink="/register" class="text-primary fw-bold">Registrate</a>
        </div>

        <button mat-raised-button color="primary" class="w-100 mt-4" type="button"
                (click)="selectLogin()" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
