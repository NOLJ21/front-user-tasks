<h2 mat-dialog-title>Añadir Nueva Tarea</h2>
<mat-dialog-content>
  <form #tareaForm="ngForm">
    <mat-form-field class="w-100">
      <mat-label>Título</mat-label>
      <input matInput type="text" [(ngModel)]="tarea.titulo" name="titulo" required>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Descripción</mat-label>
      <textarea matInput [(ngModel)]="tarea.descripcion" name="descripcion" required></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="agregarTarea()" [disabled]="!tarea.titulo || !tarea.descripcion">
    Guardar
  </button>
</mat-dialog-actions>
